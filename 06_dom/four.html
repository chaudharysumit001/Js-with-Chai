<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li)
    }
    addLanguage("pyhton")
    addLanguage("typescript")


    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("golang")
    //EDIT
    const secondLangb = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLangb.replaceWith(newli)

    //edit
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = "<li style = 'color: orange;' >TypeScript</li>"
    // const newLang = document.createElement('li')
    // newLang.textContent = "typescript"
    // firstLang.replaceWith(newLang)

    //remove
    const lastLang = document.querySelector('li:last-child')
    console.log(lastLang)
    lastLang.remove()

</script>
</html>
